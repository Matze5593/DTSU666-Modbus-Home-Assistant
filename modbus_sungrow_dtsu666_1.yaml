modbus:
  - name: DTSU666_EG
    type: tcp
    host: 192.168.178.88
    port: 502
    retry_on_empty: true
    retries: 10
    #close_comm_on_error: true
    delay: 5
    # timeout: 5
    sensors:
      - name: DTSU666_EG_L1_V
        unique_id: DTSU666_EG_L1_V
        input_type: holding
        slave: 254
        address: 97
        unit_of_measurement: V
        device_class: Voltage
        scale: 0.1
        state_class: measurement
        data_type: uint16
        count: 1
        scan_interval: 100
        swap: none
            
